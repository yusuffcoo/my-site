    <h1 id="colorChange">YKY Kafe!</h1>

    <script>
        // Renk değişim fonksiyonu
        let colors = ['red', 'green', 'yellow']; // Kullanacağımız renkler
        let currentColorIndex = 0; // Başlangıç rengi indexi

        function changeColor() {
            // H1 elementini seç
            let h1Element = document.getElementById('colorChange');
            
            // Şu anki rengi ayarla
            h1Element.style.color = colors[currentColorIndex];
            
            // Renk indexini arttır (3 renk olduğu için 0'dan başlıyoruz)
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        }

        // Renk değişimini her 1 saniyede bir yap
        setInterval(changeColor, 1000);
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        /* H1 elementinin başlangıç stilini belirleyelim */
        h1 {
            font-size: 3em;
            text-align: center;
            transition: color 1s ease; /* Renk geçişinin yumuşak olmasını sağlıyoruz */
